<!DOCTYPE html>
    <html>
    <head>
        <meta charset="utf-8">
        <title>Youtube</title>
        </head>
        <body>
            <form method="POST">
                <input type="text" name="string"/>
                <button onclick="play_video();" type="submit">Submit</button>
            </form>
            <video id="video" width="640" height="480" controls autoplay>
                <source src={{ url_for('static', filename="richard.mp4") }} type="video/mp4">
                Your browser does not support the video tag.
            </video>
            <br>
            {{ text }}
            <script>
                function play_video()
                {
                    document.getElementById("video").play();
                } 
            </script>
        </body>
    </html>
